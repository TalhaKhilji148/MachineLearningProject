
<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">

<body>
<div class="img"></div>
 <div class= "upper">
 <h1 class="title" style="text-align: center;">Welcome To Real Estate Prediction World<br /></h1>

<h1 id="title" style="text-align: center; color: #4550A5;"> Prediction For Houses</h1>
<form class="form">

	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>

		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2" />

		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>

		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>

	</div>
	</form>
<form class="form">

		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2"/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3" checked/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>

        <input type="radio" id="radio-bath-6" name="uiBathrooms" value="6"/>

        <input type="radio" id="radio-bath-7" name="uiBathrooms" value="7"/>

		<label for="radio-bath-8">8</label>
		<input type="radio" id="radio-bath-9" name="uiBathrooms" value="9"/>
		<label for="radio-bath-9">9</label>
	</div>

	<h2>House Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected" >Choose a Location</option>
		<option >7th avenue </option>
    <option>airport housing society </option>
  </select>
</div>

  <div class="ktn__div" >

  <h2>Number of Kitchens</h2>
	<div>
  <select class="kitchen" name="" id="uiKitchens">
		<option selected="selected" >1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
  </select>
</div>
	<form class="form">
  <h2>TV Lounge</h2>
  <div class="switch-field">
  <input type="radio" id="radio-tv-1" name="uiLounges" value="1" checked />
		<label for="radio-tv-1" class="rd__btn">1</label>
		<input type="radio" id="radio-tv-2" name="uiLounges" value="2"/>

		<!-- <input type="radio" id="radio-tv-2" name="uiLounges" value="3"/>
		<label for="radio-tv-3" class="rd__btn">3</label>
		<input type="radio" id="radio-tv-2" name="uiLounges" value="4"/>
		<label for="radio-tv-4" class="rd__btn">4</label> -->
		</div>
	</form>
</div>
<div class="stn">

  <input type="radio" id="radio-store-1" name="uiStore" value="0" checked />

		</div>
</form>
	
</div>
